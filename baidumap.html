<script type="text/javascript">
//	var map = new BMap.Map("container");
//	map.centerAndZoom(new BMap.Point(118.454, 32.955), 6);
//	map.enableScrollWheelZoom();
let center = {"lng":118.454,"lat":32.955}
let points = [{"lng":116.432045,"lat":39.910683},{"lng":120.129721,"lat":30.314429},{"lng":121.491121,"lat":25.127053}];

let _points = []
for (var i=0;i<points.length;i++)
{
    _points.push(new BMap.Point(points[i]["lng"],points[i]["lat"]))
}


 var map = new BMap.Map("container");
 map.centerAndZoom(new BMap.Point(center["lng"],center["lat"]), 6);
 map.enableScrollWheelZoom();
 var curve = new BMapLib.CurveLine(_points, {"strokeColor":"blue","strokeWeight":3,"strokeOpacity":0.5}); //创建弧线对象
 map.addOverlay(curve); //添加到地图中    

</script>
